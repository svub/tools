<template name="mapWidget">
	<div class="map-widget">
		<div class="search-container input-group">
			<input autocomplete="off" id="map-location" placeholder="Where?" title="Where?" data-placement="top" class="form-control search" type="text">
			<span class="input-group-btn">
				<button class="btn btn-default geo-location current-location" type="button" title="Use my current location"><i></i></button>
			</span>
		</div>
		<div class="distance-container input-group">
			<input type="number" min="1" max="500" step="1" class="distance" value="5" />
			<span class="input-group-addon">km</span>
		</div>
		<div class="map-container">
			<div class="map"></div>
		</div>
	</div>
</template>
